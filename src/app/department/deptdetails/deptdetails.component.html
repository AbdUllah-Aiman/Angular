<h4 class="alert-info alert">Department {{deptdetails.name}} details</h4>
<label for="id" class="ms-3">ID:</label>
<input type="text" class="form-control ms-3 w-75" id="id" value="{{deptdetails.id}}" readonly>
<label for="name" class="ms-3">Name:</label>
<input type="text" class="form-control ms-3 w-75" id="name" [(ngModel)]="deptdetails.name" readonly>
<label for="stdno" class="ms-3">Number of students:</label>
<input type="number" class="form-control ms-3 w-75" id="stdno" [(ngModel)]="deptdetails.studentNo" readonly>
<label for="Location" class="ms-3">Location:</label>
<input type="text" class="form-control ms-3 w-75 mb-3" id="Location" [(ngModel)]="deptdetails.Location" readonly>
