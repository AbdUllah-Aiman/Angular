<div class="my-3">
    <button  class="w-25 btn btn-primary ms-3 my-2" [routerLink]="['/students/add']">Add Student</button>
</div>
<table class="table text-center  table-dark table-striped table-hover table-bordered table-primary align-middle">
    <thead class="table-light">
        <caption>
            Students
        </caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let std of students" class="align-middle">
            <td>{{std.id}}</td>
            <td>{{std.name}}</td>
            <td>{{std.age}}</td>
            <td><input type="button" class="btn btn-info  text-white "[routerLink]="['/students/details',std.id]" 
                    value="Details" /></td>
            <td><input type="button" class="btn btn-success text-white " [routerLink]="['/students/edit',std.id]"
                    value="Edit" />
            </td>
            <td><input type="button" class="btn btn-danger text-white " (click)="deletestudent(std.id)"
                    value="Delete" /></td>
        </tr>
            <tr *ngIf="students.length==0">
                <td colspan="6">No students found</td>
            </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
